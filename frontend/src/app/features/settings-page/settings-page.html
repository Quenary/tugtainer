<p-accordion value="1">
  <p-accordion-panel>
    <p-accordion-header value="0">
      {{ 'SETTINGS.SECTIONS.CHANGE_PASSWORD' | translate }}
    </p-accordion-header>
    <p-accordion-content>
      <app-new-password-form
        [isLoading]="isLoading()"
        [fluidButton]="false"
        (OnSubmit)="onSubmitNewPassword($event)"
      ></app-new-password-form>
    </p-accordion-content>
  </p-accordion-panel>

  <p-accordion-panel value="1">
    <p-accordion-header>
      {{ 'SETTINGS.SECTIONS.APP_SETTINGS' | translate }}
    </p-accordion-header>
    <p-accordion-content>
      <app-settings-page-form 
        (OnSubmit)="onSubmitSettings($event)"
      ></app-settings-page-form>
    </p-accordion-content>
  </p-accordion-panel>


</p-accordion>
