<form
  [formGroup]="form"
  class="logs-form"
>
  <p-ifta-label>
    <p-date-picker
      [inputId]="'container-logs-since'"
      formControlName="since"
      hourFormat="24"
      [showTime]="true"
      showIcon
      appendTo="body"
    ></p-date-picker>
    <label for="container-logs-since">
      {{ 'CONTAINERS.LOGS.SINCE' | translate }}
    </label>
  </p-ifta-label>

  <p-ifta-label>
    <p-date-picker
      [inputId]="'container-logs-until'"
      formControlName="until"
      hourFormat="24"
      [showTime]="true"
      showIcon
      appendTo="body"
    ></p-date-picker>
    <label for="container-logs-until">
      {{ 'CONTAINERS.LOGS.UNTIL' | translate }}
    </label>
  </p-ifta-label>

  <p-ifta-label>
    <p-input-number
      [inputId]="'container-logs-tail'"
      formControlName="tail"
    >
    </p-input-number>
    <label for="container-logs-tail">
      {{ 'CONTAINERS.LOGS.TAIL' | translate }}
    </label>
  </p-ifta-label>

  <app-boolean-field>
    <p-toggle-switch
      [inputId]="'container-logs-timestamps'"
      formControlName="timestamps"
    ></p-toggle-switch>
    <label for="container-logs-timestamps">
      {{ 'CONTAINERS.LOGS.TIMESTAMPS' | translate }}
    </label>
  </app-boolean-field>

  <app-boolean-field>
    <p-toggle-switch
      [inputId]="'container-logs-details'"
      formControlName="details"
    ></p-toggle-switch>
    <label for="container-logs-details">
      {{ 'CONTAINERS.LOGS.DETAILS' | translate }}
    </label>
  </app-boolean-field>

  <p-button
    class="logs-form-button"
    icon="pi pi-refresh"
    [label]="'GENERAL.REFRESH' | translate"
    [loading]="logs.isLoading()"
    (onClick)="logs.reload()"
  ></p-button>
</form>
<section class="logs-text">
  <code style="white-space: pre">
    {{ logs.value() }}
  </code>
</section>
