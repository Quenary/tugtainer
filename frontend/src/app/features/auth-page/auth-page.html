<div class="auth">
  <app-logo class="logo"></app-logo>
  @if (isPasswordSet()) {
    <!-- Show OIDC login if enabled, otherwise show password login -->
    @if (isOidcEnabled()) {
      <div class="oidc-only-login">
        <p-button
          [loading]="isLoading()"
          severity="primary"
          size="large"
          class="oidc-login-button"
          (onClick)="onOidcLogin()"
        >
          <i class="pi pi-id-card"></i>
          <span pButtonLabel>
            {{ 'AUTH.LOGIN_WITH_OIDC' | translate }}
          </span>
        </p-button>
      </div>
    } @else {
      <app-login-form
        [isLoading]="isLoading()"
        (OnSubmit)="onSubmitLogin($event)"
      >
      </app-login-form>
    }
  } @else {
    <app-new-password-form
      [isLoading]="isLoading()"
      (OnSubmit)="onSubmitNewPassword($event)"
    ></app-new-password-form>
  }
</div>
